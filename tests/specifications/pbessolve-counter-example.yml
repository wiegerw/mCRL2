nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: StateFrm
  l3:
    type: LPS
  l4:
    type: PBES
  l5:
    type: LPS
  l6:
    type: PBES
  l7:
    type: LTS
  l8:
    type: LTS

tools:
  t1:
    input: [l1]
    output: [l3]
    args: [-lstack]
    name: mcrl22lps
  t2:
    input: [l3, l2]
    output: [l4]
    args: [-c]
    name: lps2pbes
  t3:
    input: [l4, l3]
    output: [l5]
    args: [--optimization-level=3]
    name: pbessolve
  t4:
    input: [l5, l2]
    output: [l6]
    args: []
    name: lps2pbes
  t5:
    input: [l6]
    output: []
    args: []
    name: pbessolve
  t6:
    input: [l3]
    output: [l7]
    args: []
    name: lps2lts
  t7:
    input: [l5]
    output: [l8]
    args: []
    name: lps2lts
  t8:
    input: [l8, l7]
    output: []
    args: [--equivalence=none, --preorder=trace]
    name: ltscompare

result: |
  result = t3.value['solution'] == t5.value['solution'] and t8.value['result']
